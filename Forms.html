<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" id="h2" href="css/styles.css">
<body>
    <h1><b>Работа с формами</b></h1>
    <!-- Searching -->
    <form>

    <h3>Searching</h3>
        <p>
            <input type="text" name="search" placeholder="Enter what you want to search" size="22">
            <input type="image" src="img/search.png" name="submit">
        </p>
    </form>

    <h3>Authorization</h3>

    <form action="http://localhost:8080/login.php" method="post"></form>
        <p>
            <label for="Login">Login:</label>
            <input name="Login" type="text" autofocus id="Login" placeholder="Name here"></p>
        <p>
            <label for="password">Password:</label>
            <input type="password"  id="Password" name="Password" placeholder="Password here"></p>
        <p>
        <input type="submit" value="SignIn">
        <button type="reset">Cancel</button>
        </p>
        
    <h3>drop-down list</h3>
        
        <form>
                <p><input list="CountryList" type="text" name="model" placeholder="Enter you Country" /></p>
                <p>
                    <button type="submit">Send</button>
                </p>
        </form>
            <datalist id="CountryList">
                <option value="USA" label="New York">
                <option value="Canada">Toronto</option>
                <option value="New Zealand">
            </datalist>
    <h3>Elements for numbers</h3>
    <form>
            <p>
                <label for="age">age</label>
                <input type="number" name="age" min="1" max="100" id="age" value="50">
            </p>
            <p><button type="submit">Send</button></p>
            <p>
                <label for="Price">Price</label>
                <input type="number" List="PriceList" name="Price" id="Price">
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
    </form>
    <form>
        <datalist id="PriceList">
            <option value="150" >
            <option value="200" >
            <option value="350" >
        </datalist>
    </form>
    <form>
        <p>
            <label for="Price">Price</label>
            1<input type="range" name="Price" id="Price" min="0" max="100" value="10" id="50"/>100
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>

    <h3>checkboxes</h3>
    <form>
        <p>
            <p>Choose The Country</p>
            <p><input type="checkbox" checked>USA</p>
            <p><input type="checkbox">Canada</p>
            <p><input type="checkbox">Australia</p>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>

    <form>
    <p>
        <label for="Gender">Select your Gender</label>
    </P>
    <p>
        <input type="radio" value="Man" name="Gender">Man
        <input type="radio" value="Woman" name="Gender">Woman
    </p>
    <p><button type="submit">Send</button></p>
    </form>

    <h3>Elements for Color, url, email, mobile</h3>

    <form>
        <p>
            <label for="FavColor">Choose the color</label>
            <input type="color" id="FavColor" name="FavColor" list="Colors">
            <datalist id="Colors">
                <option value="#0000FF">blue</option>
                <option value="#008000">green</option>
                <option value="#ff0000">red</option>
            </datalist>
        </p>
        
        <P>
            <button type="submit">Send</button>
        </P>

        <p>
            <label for="EMail">Email:</label>
            <input type="email" placeholder="User@gmail.com" name="email" id="email">
        </p>
        <p>

            <label for="Url">Url:</label>
            <input type="url" name="Url" placeholder="http://user.com" id="Url">
        </p>
        <p>
            <label for="Phone">Phone:</label>
            <input type="tel" name="Phone" placeholder="(XXX)-XXX-XXXX" id="Phone">
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>
    <h3>Date and Time</h3>
    <form>
        <p>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name">
        </p>
        <P>
            <label for="Date">Your birthdate:</label>
            <input type="date" id="Date" id="Date">
        </P>
        <P>
            <label for="Week">Week:</label>
            <input type="week" id="Week" name="Week">
        </P>
        <p>
            <label for="LocalDate">LocalDate:</label>
            <input type="datetime-local" name="LocalDate" id="LocalDate">
        </p>
        <P>
            <label for="Month">Month</label>
            <input type="month" name="Month" id="Month">
        </P>
        <p>
            <label for="time">time</label>
            <input type="time" name="time" id="time">
        </p>
        <button type="submit">Send</button>
    </form>
    <h3>File Sending</h3>
    <form enctype="multipart/form-data" action="http://localhost:8080/postfile.php" method="POST">
        <P>
            <p>
                choose the file
            </p>
            <input type="file" name="FIle" multiple>
        </P>
        <p>
            <input type="submit" value="Send">
        </p>
    </form>
    <h3>Textarea</h3>
    <form>
        <p>
            <label for="comment">your comment</label><br/>
            <textarea name="comment" id="comment" placeholder="maximum 200 letter" cols="30" rows="7" maxlength="200"></textarea>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>

    <h3>Form validation</h3>
    <form>
        <p>
            <label for="Login">Login:</label>
            <input type="text" required id="Login" name="Login">
        </p>
        <P>
            <label for="Password">Password:</label>
            <input type="text" required id="Password" name="Password">
        </P>
        <P>
            <button type="submit">Send</button>
        </P>
    </form>
    <h2>Вход на сайт</h2>
    <form>
        <fieldset>
        <legend>Введите данные:</legend>
        <label for="Login">Логин</label>
        <input type="text" name="Login" id="Login" /><br>
        <label for="Password">Логин</label>
        <input type="text" name="Password" id="Password" /><br>
        <input type="submit" value="Авторизация">
        </fieldset>
    </form>
</body>
</html>
