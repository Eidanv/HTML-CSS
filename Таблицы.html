<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Создание Таблиц</title>
    <style>
            td{
                width: 60px; 
                height:60px; 
                border: solid 1px black; 
                text-align:center;
            }
        </style>
</head>
<body>
    <table>
        <caption><b>Страны<b></caption>
        <thead>
        <tr>
            <th>Страна</th> <th>город</th> <th> население</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>США</td> <td>Нью Йорк</td> <td>174563</td>
        </tr>
        <tr>
            <td>Англия</td> <td>Лондон</td> <td>4756324</td>
        </tr>
        <tr>
            <td>Канада</td> <td>Торонто</td> <td>4785214</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Информация по состоянию на 17 марта</th>
            </tr>
        </tfoot>
    </table>

    <table>
            <tr>
                <td rowspan="2" style="background-color:green;">1</td>
                <td style="background-color:blue">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td colspan="2" style="background-color:red;">7</td>
            </tr>
        </table>
        
</body>



</html>
